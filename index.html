<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="navigation__container" role="navigation">
      <ul class="navigation__list">
        <li><a href="https://www.google.com/imghp">Images</a></li>
        <li><a href="https://mail.google.com/mail/">Advanced Search</a></li>
        <li>
          <img
            class="navigation__profile__img"
            src="images/profile.png"
            alt="profile"
          />
        </li>
      </ul>
    </header>
    <main>
      <div class="main__logo">
        <img
          class="main__logo_img"
          src="images/googlelogo_color.png"
          alt="google logo"
        />
      </div>
      <form role="search" action="https://google.com/search">
        <div class="main__search__container">
          <div class="main__search">
            <div>
              <span class="search_icon"
                ><svg
                  width="20"
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path></svg
              ></span>
            </div>
            <div>
              <input class="search__input" type="text" name="q" />
            </div>
            <div class="search__right__buttons">
              <span>
                <svg
                  class="search__audio"
                  focusable="false"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
              </span>
              <span>
                <svg
                  class="search__camera"
                  focusable="false"
                  viewBox="0 0 192 192"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect fill="none" height="192" width="192"></rect>
                  <g>
                    <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                    <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                    <path
                      fill="#ea4335"
                      d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
                    ></path>
                    <path
                      fill="#fbbc05"
                      d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
                    ></path>
                    <path
                      fill="#4285f4"
                      d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"
                    ></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>
          <span class="main__search__buttons">
            <input
              role="button"
              aria-label="Google Search"
              class="search__button"
              type="submit"
              value="Google Search"
            />
            <input
              aria-label="I'm Feeling Lucky"
              class="search__button"
              type="submit"
              value="I'm Feeling Lucky"
            />
          </span>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer__container">
        <div class="footer-top">
          <p id="country"></p>
        </div>
      </div>
    </footer>
    <script src="index.js" />
  </body>
</html>
