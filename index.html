<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="navigation__container" role="navigation">
      <ul class="navigation__list">
        <li><a href="https://www.google.com/imghp">Images</a></li>
        <li><a href="https://mail.google.com/mail/">Advanced Search</a></li>
        <li>
          <img
            class="navigation__profile__img"
            src="images/profile.png"
            alt="profile"
          />
        </li>
      </ul>
    </header>
    <main>
      <div class="main__logo">
        <img src="images/googlelogo_color.png" alt="google logo" />
      </div>
      <form role="search" action="https://google.com/search">
        <div class="main__search__container">
          <span>
            <input type="text" name="q" />
          </span>
          <span class="main__search__buttons">
            <input role="button" aria-label="Google Search" class="search__button" type="submit" value="Google Search" />
            <input aria-label="I'm Feeling Lucky" class="search__button" type="submit" value="I'm Feeling Lucky"/>
          </span>
        </div>
      </form>
    </main>
  </body>
</html>
